version: 2.1
jobs:
  build-and-test:
    working_directory: ~/tst_proj
    docker:
      - image: circleci/python:3.6.4
    steps:
      - checkout
      #- run: sudo chown -R circleci:circleci /usr/local/bin
      #- run: sudo chown -R circleci:circleci /usr/local/lib/python3.6/site-packages
      - restore_cache:  # ensure this step occurs *before* installing dependencies
          key: deps1.0-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
            mkdir test_results
            mkdir test_results/all
            mkdir test_results/coverage
      - save_cache:
          key: deps1.0-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - run:
          name: Run Tests
          command: |
            . venv/bin/activate
            nosetests --with-coverage --with-xunit --xunit-file test_results/all/nosetests.xml --cover-html --cover-html-dir test_results/coverage
      - run:
          name: Coverage Report
          #when: always
          command: coverage html
      - store_test_results:
          path: test_results
      - store_artifacts:
          path: test_results
      - store_artifacts:
          path: htmlcov
workflows:
  version: 2.1
  build_and_test:
      jobs:
        - build-and-test
